<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div id="tbl_button">
			<span>请输入要生成的行数：</span><input type="text" name="" id="" value="" />
			<span>请输入要生成的列数：</span><input type="text" name="" id="" value="" />
			<input type="button" name="" id="" value="生成" onclick="generate()" />
			<input type="button" name="" id="" value="重新排序" onclick="sort()" />
		</div>
		<div id="tbl_amin">
			<table id="tbl">
				<tbody>

				</tbody>
			</table>
		</div>
		<div id="text">
			<div id="text_innerone">
				<form action="" method="post">
					<div><span>请输入要更改的行：</span><input maxlength="1" type="text" /></div>
					<div><span>请输入要更改的列：</span><input maxlength="1" type="text" /></div>
					<div><span>请输入要更改的内容:</span><input type="text" /></div>
					<div><input type="button" value="确定更改" onclick="InnerTextAlter()" /></div>
				</form>
			</div>
			<div id="text_innertwo">
				<form action="" method="post">
					<div>
						<span>请输入要删除的行数：</span>
						<div>
							<input type="text" />
							<input type="button" value="删除一行" onclick="removerow()" />
						</div>
					</div>
					<div>
						<span>请输入要删除的列数：</span>
						<div>
							<input type="text" />
							<input type="button" value="删除一列" onclick="removelist()" />
						</div>

					</div>
				</form>
			</div>
			<div id="text_innerthree">
				<form action="" method="post">
					<div>
						<span>请输入行基数：</span>
						<div>
							<input type="text" />
							<select name="">
								<option value="0">前面</option>
								<option value="1">后面</option>
							</select>
							<input type="button" value="增加一行" onclick="increaserow()" />
						</div>
					</div>
					<div>
						<span>请输入列基数：</span>
						<div>
							<input type="text" />
							<select name="">
								<option value="0">前面</option>
								<option value="1">后面</option>
							</select>
							<input type="button" value="增加一列" onclick="increaselist()" />
						</div>

					</div>
				</form>
			</div>
		</div>
		<script src="js/index.js" type="text/javascript"></script>
	</body>

</html>
